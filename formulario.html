<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>formulario</title>
    <body>
        <header>
            <h1>Submit Your Recipe</h1>
        </header>
        
        <div class="container">
            <div class="form-container">
                <h2>Share Your Recipe</h2>
                <p>They say everything looks better with odd numbers of things. But sometimes I put even numbers--just to upset the critics. Exercising the imagination, experimenting with talents, being creative; these things, to me, are truly the windows to your soul.</p>
                <form action="inicio.html" method="get">
                    <div class="form-group">
                        <label for="recipe-name">Recipe Name:</label>
                        <input type="text" id="recipe-name" name="recipe-name" required>
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients:</label>
                        <textarea id="ingredients" name="ingredients" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea id="instructions" name="instructions" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image-url">Image URL:</label>
                        <input type="url" id="image-url" name="image-url" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
